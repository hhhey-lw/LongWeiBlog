baseURL: https://example.org/
languageCode: en 
title: LongCoding's Blog
theme: ["PaperMod"]
mainsections: ["posts"]

enableInlineShortcodes: true # shortcode，类似于模板变量，可以在写 markdown 的时候便捷地插入，官方文档中有一个视频讲的很通俗
hasCJKLanguage: true # 是否有 CJK 的字符
enableRobotsTXT: true # 允许生成 robots.txt
buildDrafts: false # 构建时是否包括草稿
buildFuture: false # 构建未来发布的内容
buildExpired: false # 构建过期的内容
enableEmoji: true # 允许 emoji
pygmentsUseClasses: true
defaultContentLanguage: en # 顶部首先展示的语言界面
defaultContentLanguageInSubdir: false # 是否要在地址栏加上默认的语言代码

minify:
  disableXML: true

languages:
   en:
     languageName: "English" # 展示的语言名
     weight: 1 # 权重
     taxonomies: # 分类系统
       category: categories
       tag: tags
       series: series
     # https://gohugo.io/content-management/menus/#define-in-site-configuration
     menus:
      main:
        - name: Home
          pageRef: /
          weight: 4 # 控制在页面上展示的前后顺序
        - name: Archive
          pageRef: archives/
          weight: 5
        - name: Category
          pageRef: categories/
          weight: 10
        - name: Tags
          pageRef: tags/
          weight: 10
        - name: Search
          pageRef: search/
          weight: 20
        - name: About
          pageRef: about/
          weight: 21

params:
  env: production
  defaultTheme: auto
  # ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  profileMode:
        enabled: true
        title: PaperMod
        imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
        buttons:
          - name: Blog
            url: posts
          - name: About
            url: about
  # 搜索
  fuseOpts:
      isCaseSensitive: false # 是否大小写敏感
      shouldSort: true # 是否排序
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
      keys: ["title", "permalink", "summary", "content"]
      includeMatches: true
  # 评论的设置
  giscus:
    repo: "hhhey-lw/LongWeiBlog"
    repoId: "R_kgDOOMaMvQ"
    category: "Announcements"
    categoryId: "DIC_kwDOOMaMvc4CoUI4"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    lightTheme: "light"
    darkTheme: "dark"
    lang: "en"
    crossorigin: "anonymous"

outputs:
  home:
    - HTML # 生成的静态页面
    - RSS 
    - JSON # necessary for search, 这里的配置修改好之后，一定要重新生成一下

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false